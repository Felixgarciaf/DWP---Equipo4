version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend-dev
    ports:
      - "5173:5173" 
    volumes:
      - ./frontend:/app       
      - /app/node_modules      
    environment:
      - VITE_PORT=5173

      - CHOKIDAR_USEPOLLING=true 
    stdin_open: true           
    tty: true