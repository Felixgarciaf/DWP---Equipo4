name: CI/CD

on:
  push:
    branches: [ "dev" ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ "dev" ]

jobs:
  validate-and-build:
    name: Frontend Validation & Build (DEV)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js (entorno consistente)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Instalación determinista de dependencias
        run: |
          cd frontend
          npm ci

      - name: Tests unitarios frontend (modo desarrollo)
        run: |
          cd frontend
          npm test -- --run || echo "::warning::No hay tests unitarios aún. CI continúa en fase de desarrollo."

      - name: Lint 
        run: |
          cd frontend
          npm run lint || echo "::warning::Lint detectó observaciones (no bloqueante en dev)."

      - name: Build del frontend
        run: |
          cd frontend
          npm run build --if-present

      - name: Guardar artefacto de build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Dockerización final 
        run: |
          docker build -t frontend-equipo4:latest -f Dockerfile .
