name: Frontend CI/CD

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Instalar dependencias
        run: |
          cd frontend
          npm install

      - name: Validar Calidad y Accesibilidad 
        run: |
          cd frontend
          npm run lint

      - name: Ejecutar Tests de Rutas (Navegación, 404, 500)
        run: |
          cd frontend
          npm test -- --run || npm test -- --watchAll=false

      - name: Construir Imagen de Docker 
        run: |
          docker build -t mi-app-frontend -f Dockerfile .